<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medication Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Medication Tracker</h1>
  </header>
  <main>
    <section id="auth-container">
      <h2>Register</h2>
      <form id="register-form">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" required>
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" required>
        <button type="submit">Register</button>
      </form>
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
      </form>
    </section>
    <section id="dashboard" style="display: none;">
      <h2>Your Medications</h2>
      <ul id="medication-list"></ul>
      <form id="add-medication-form">
        <label for="medication-name">Name</label>
        <input type="text" id="medication-name" required>
        <label for="medication-dosage">Dosage</label>
        <input type="text" id="medication-dosage" required>
        <label for="medication-frequency">Frequency</label>
        <input type="text" id="medication-frequency" required>
        <label for="medication-time">Time</label>
        <input type="time" id="medication-time" required>
        <button type="submit">Add Medication</button>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
